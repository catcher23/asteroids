<html>
  <head>
    <title>Starbomber</title>
    <link rel="stylesheet" type="text/css" href="lib/css.css">
   <link href='http://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet' type='text/css'>
  </head>
  <body>

      <div class="scoreBoard" >Your Score : 0 - Your Life: 30 - Wave: 1</div>
      <div class="next">Prepare for the next wave!</div>
      <div class="gameOver">Game Over</div>
      <div class="gameOver2">Try Again!</div>
      <div class="replay">PLAY AGAIN</div>
      <section class='game-box'>
      <h1 class="start">WELCOME TO STARBOMBER</h1>
      <h2 class="start startgame" id="clickStart">Click to start!</h2>
      <br>
      <div class="start" id="controls">Controls:</div>
      <div class="start" id="controls2">Arrow Keys, spacebar</div>
      <div class="start" id="instructions">
        Instructions: <br/>
        You control the blue ship. Survive as many waves as you can!
      </div>
      <div class="result" id="player1wins">Player 1 Wins!</div>
      <div class="result" id="computerwins">Computer Wins!</div>



    </section>
    <canvas class="canvas"></canvas>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="application/javascript" src="lib/keymaster.js"></script>
    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/asteroid.js"></script>
    <script type="application/javascript" src="lib/ship.js"></script>
    <script type="application/javascript" src="lib/enemy.js"></script>
    <script type="application/javascript" src="lib/bullet.js"></script>
    <script type="application/javascript" src="lib/guidebullet.js"></script>
    <script type="application/javascript" src="lib/ebullet.js"></script>
    <script type="application/javascript" src="lib/explosion.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameBg.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>


    <script>
      $('.next').hide();
      $('.gameOver').hide();
      $('.gameOver2').hide();
      $('.canvas').hide();
      $('.scoreBoard').hide();
      $('.messages').hide();
      $('.replay').hide();
      $('.result').hide();
      $('#clickStart').on("click", function () {
      $('.scoreBoard').show();
      $('.start').hide();
      $('.game-box').hide();
      $('.canvas').show();
      $('.messages').show();
        (function () {
          var canvas1 = document.getElementsByTagName("canvas")[0];
          canvas1.width = Starbomber.Game.DIM_X;
          canvas1.height = Starbomber.Game.DIM_Y;
          var ctx1 = canvas1.getContext("2d");

          var canvas2 = document.createElement("canvas1");
          canvas2.width = Starbomber.Game.DIM_X;
          canvas2.height = Starbomber.Game.DIM_Y;
          var ctx2 = canvas1.getContext("2d");


          game = new Starbomber.Game();
          gameBg = new Starbomber.GameBg();
          new Starbomber.GameView(game, gameBg, ctx1).start();
        })();
        $('.gameOver2').on('click', function () {
       location.reload();
        })
      })
    </script>

  </body>
</html>
