<html>
  <head>
    <title>Starbomber</title>
  <link rel="stylesheet" type="text/css" href="lib/css.css">
  </head>

  <body>
    <div id="scoreBoard">Your Score : 0 - Your Life: 30 </div>
    <div class="gameOver" style="display:none">Game Over</div>
    <div class="gameOver2" style="display:none">Reload the page to try again!</div>
    <div class="next" style="display:none">Prepare for the next wave!</div>
    <canvas></canvas>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="application/javascript" src="lib/keymaster.js"></script>
    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/asteroid.js"></script>
    <script type="application/javascript" src="lib/ship.js"></script>
    <script type="application/javascript" src="lib/enemy.js"></script>
    <script type="application/javascript" src="lib/bullet.js"></script>
    <script type="application/javascript" src="lib/guidebullet.js"></script>
    <script type="application/javascript" src="lib/ebullet.js"></script>
    <script type="application/javascript" src="lib/explosion.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>

    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = Asteroids.Game.DIM_X;
        canvasEl.height = Asteroids.Game.DIM_Y;

        var ctx = canvasEl.getContext("2d");
        var game = new Asteroids.Game();
        new Asteroids.GameView(game, ctx).start();
      })();
    </script>
  </body>
</html>
